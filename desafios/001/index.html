<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a button </button></title>
    <style>
        body{
            background: rgba(164, 164, 219, 0.411);
        }
        div#container{
            background: rgb(85, 52, 228);
            width: 400px;
            height: 250px;
            margin: auto;
            border-radius: 12px;
            top : 12px;
            left: auto;
            display: flex;
            
          
        }
        h1{
            
            text-align: center;
            margin: auto;
            color: white;
        
        }
        
        button{
            height: 50px;
            width: 100px;
            border-radius: 8px;
            font-size: 16px;
            display: inline-block;
            margin: 15px;
            color: blue;
            
        
        }
        #btn{
            font-family: Arial, Helvetica, sans-serif;
            
        }
    
        

    </style>
</head>
<body>
    <div id="container">
        <h1> Messaging Challenge</h1>
        <div id="btn">
            <button id="btn1"><strong>Botton 1</strong></button>
            <button id="btn2" ><strong>Botton 2</strong></button>
            <button id="btn3"><strong>Botton 3</strong></button>
        </div>
    </div>

    <script>
        document.getElementById('btn1').addEventListener('click', function(){
            alert('You clicked on the first botton')
        })

        document.getElementById('btn2').addEventListener('click', function(){
            alert('You clicked on the second botton')
        })

        document.getElementById('btn3').addEventListener('click', function(){
            alert('You clicked on the third botton')
        })
    </script>
</body>
</html>
