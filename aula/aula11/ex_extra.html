<html lang="en">
<head>

<body>
    <h1>Você e Estrangeiro</h1>
    Qual é o seu pais : <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="calcular()">
    <div id= "res"> </div>
    <script>
        function calcular(){
            var txtp= document.querySelector ('input#txtp')
            var res = document.querySelector('div#res')
            var p = String (txtp.value)
            res.innerHTML = `<p>Você mora no ${p}</p>`
            if (p != 'brasil'){
            res.innerHTML += `<p>Você e Estrangeiro </p> `
            } else {
                res.innerHTML += `<p> Vocé é Brasileiro</p>`
            }
        }
    


    </script>
</body>
